<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/master.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Pizza Shoppe</h1>
      <form id="pizza" class="well" action="index.html" method="post">
        <br>
        <label><strong>Size</strong></label>
        <select id="size">
          <option value="1">Personallized</option>
          <option value="2">Small</option>
          <option value="3">Medium</option>
          <option value="4">Large</option>
          <option value="5">Jumbo</option>
        </select>
        <br><br>
        <label><strong>Toppings</strong></label>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="topping" value="pepperoni">
            Pepperoni
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="topping" value="mushroom">
            Mushrooms
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="topping" value="pineapple">
            Pineapple
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="topping" value="olives">
            Olives
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="topping" value="chicken">
            Chicken
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="topping" value="spinach">
            Spinach
          </label>
        </div>
        <button type="submit" name="button">Order</button>
      </form>
      <div class="output">

      </div>
    </div>
  </body>
</html>
